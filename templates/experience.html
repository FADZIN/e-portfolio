{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-10 rounded-xl shadow-sm border-t-4 border-blue-600">
    <h1 class="text-3xl font-bold mb-8 text-gray-800">Work Experience</h1>
    
    <div class="space-y-12">
        {% for exp in experience %}
        <div class="relative pl-8 border-l-2 border-blue-200">
            <div class="absolute -left-[9px] top-0 w-4 h-4 bg-blue-600 rounded-full border-4 border-white shadow-sm"></div>
            
            <div class="flex flex-col md:flex-row md:justify-between md:items-start mb-2">
                <div>
                    <h3 class="text-xl font-bold text-gray-900">{{ exp.position }}</h3>
                    <p class="text-blue-600 font-bold">{{ exp.company }}</p>
                </div>
                <span class="inline-block mt-1 md:mt-0 bg-blue-50 text-blue-700 text-xs font-bold px-3 py-1 rounded-full border border-blue-100">
                    {{ exp.duration }}
                </span>
            </div>

            <div class="text-gray-600 leading-relaxed whitespace-pre-line bg-gray-50 p-4 rounded-lg border border-gray-100 mt-3">
                {{ exp.description if exp.description else 'No description provided.' }}
            </div>
        </div>
        {% else %}
        <div class="text-center py-20 bg-gray-50 rounded-xl border-2 border-dashed border-gray-200">
            <p class="text-gray-400 italic">No work experience yet.</p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
