{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-10 rounded-xl shadow-sm border-t-4 border-green-500">
    <h1 class="text-3xl font-bold mb-8">Skills</h1>
    
    <div class="flex flex-wrap justify-center gap-6">
        {% for skill in skills %}
        <div class="p-6 bg-gray-50 rounded-xl border border-gray-100 text-center w-full sm:w-[calc(50%-1.5rem)] lg:w-[calc(33.333%-1.5rem)]">
            <p class="text-xl font-bold text-gray-800">{{ skill.name }}</p>
            <p class="text-green-600 font-medium">{{ skill.level }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
