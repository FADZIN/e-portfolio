<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin Login</title>
</head>
<body class="bg-slate-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-96 border-t-4 border-blue-600">
        <h1 class="text-2xl font-bold text-center mb-6 text-slate-800">Admin Access</h1>
        
        <form action="/login" method="post" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase">Username</label>
                <input type="text" name="username" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase">Password</label>
                <input type="password" name="password" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition">
                Sign In
            </button>
        </form>
        <a href="/" class="block text-center mt-6 text-sm text-slate-400 hover:text-blue-500">‚Üê Back to Portfolio</a>
    </div>
</body>
</html>
